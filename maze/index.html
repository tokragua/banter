<html>
    <head>
        <meta property="og:title" content="Banter Maze">
        <meta property="og:description" content="Reach the tower. Help others from the top">
        <meta property="og:image" content="https://tokragua.github.io/maze/logo.png">
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene sq-enablespiderman
            sq-spawnpoint="position: 80 50 100;"

                            desktop: https://tokragua.github.io/maze/scene_standalonewindows;">

        </a-scene>
    </body>
</html>
